<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | Student–Teacher Appointment</title>
  <link rel="stylesheet" href="css/style.css"/>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">🛠️ Admin Dashboard</div>
    <ul class="nav-links">
      <li><a href="#users">Users</a></li>
      <li><a href="#appointments">Appointments</a></li>
      <li><a href="#logs">Logs</a></li>
      <li><button id="logoutBtn">Logout</button></li>
    </ul>
  </header>

  <!-- Main Container -->
  <div class="container">
    <!-- Users Section -->
    <div id="users" class="card">
      <h2>👥 Manage Users</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Approved</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="userTbody">
          <tr><td colspan="5">Loading...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Appointments Section -->
    <div id="appointments" class="card" style="margin-top:2rem;">
      <h2>📅 Appointments</h2>
      <table>
        <thead>
          <tr>
            <th>Student</th>
            <th>Teacher</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="admApptTbody">
          <tr><td colspan="5">Loading...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Logs Section -->
    <div id="logs" class="card" style="margin-top:2rem;">
      <h2>📜 System Logs</h2>
      <table>
        <thead>
          <tr>
            <th>Message</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="logTbody">
          <tr><td colspan="2">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/firebase.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
