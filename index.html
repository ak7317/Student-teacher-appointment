<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studentâ€“Teacher Appointment | Login</title>
  <link rel="stylesheet" href="css/style.css"/>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- ðŸŒŸ Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <span class="logo">ðŸ“˜ Studentâ€“Teacher App</span>
    </div>
    <div class="nav-right">
      <a href="dashboard.html">Dashboard</a>
      <a href="teacher.html">Teacher</a>
      <a href="admin.html">Admin</a>
      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </nav>

  <!-- ðŸŒŸ Login/Register Card -->
  <div class="auth-container">
    <div class="auth-card">
      <h1>Welcome ðŸ‘‹</h1>
      <p class="tagline">Book slots, manage schedules, and connect with ease.</p>

      <div class="tabs">
        <button id="loginTab" class="active">Login</button>
        <button id="registerTab">Register</button>
      </div>

      <!-- Login -->
      <form id="loginForm" class="form">
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="loginEmail" placeholder="Enter email" required />
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" id="loginPassword" placeholder="Enter password" required />
        </div>
        <button type="submit" class="btn primary">Login</button>
      </form>

      <!-- Register -->
      <form id="registerForm" class="form hidden">
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" id="regName" placeholder="Enter full name" required />
        </div>
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="regEmail" placeholder="Enter email" required />
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" id="regPassword" placeholder="Min 6 characters" minlength="6" required />
        </div>
        <div class="input-group">
          <label>Role</label>
          <select id="regRole" required>
            <option value="">Select role</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
          </select>
        </div>
        <div id="teacherFields" class="hidden">
          <div class="input-group">
            <label>Department</label>
            <input type="text" id="regDept" placeholder="e.g. Computer Science" />
          </div>
          <div class="input-group">
            <label>Subject</label>
            <input type="text" id="regSubject" placeholder="e.g. Data Structures" />
          </div>
        </div>
        <button type="submit" class="btn success">Create Account</button>
      </form>

      <p id="info" class="info"></p>
    </div>
  </div>

  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Tabs Switch
    const loginTab=document.getElementById('loginTab'),
          registerTab=document.getElementById('registerTab'),
          loginForm=document.getElementById('loginForm'),
          registerForm=document.getElementById('registerForm'),
          regRole=document.getElementById('regRole'),
          teacherFields=document.getElementById('teacherFields');

    loginTab.onclick=()=>{
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
    }

    registerTab.onclick=()=>{
      registerForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
    }

    regRole.onchange=()=>{
      teacherFields.classList.toggle('hidden', regRole.value!=='teacher');
    };
  </script>
</body>
</html>
